<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator Project</title>
</head>
<body>
    <main>
        <div class="calculator" id="calculator">
            <section class="calculator__display" id="display">
                <section class="panel" id="panel"></section>
            </section>
            <section class="calculator__row1" id="row1">
                <button class="circle-button--grey" id="onAC">ON<br>AC</button>
                <button class="circle-button--yellow" id="off">OFF</button>
                <button class="circle-button--grey" id="music">♪</button>
            </section>
            <section class="calculator__row2" id="row2">
                <button class="flat-button--grey" id="mPlus">M+</button>
                <button class="flat-button--grey" id="mMinus">M-</button>
                <button class="flat-button--grey" id="MRC">MRC</button>
            </section>
            <section class="calculator__big-block" id="bigBlock">
                <button class="flat-button--yellow" id="number7">7</button>
                <button class="flat-button--yellow" id="number8">8</button>
                <button class="flat-button--yellow" id="number9">9</button>
                <button class="flat-button--blue" id="divide">÷</button>
                <button class="flat-button--blue" id="sqrt">√</button>
                <button class="flat-button--yellow" id="number4">4</button>
                <button class="flat-button--yellow" id="number5">5</button>
                <button class="flat-button--yellow" id="number6">6</button>
                <button class="flat-button--blue" id="multiply">×</button>
                <button class="flat-button--blue" id="percent">%</button>
                <button class="flat-button--yellow" id="number1">1</button>
                <button class="flat-button--yellow" id="number2">2</button>
                <button class="flat-button--yellow" id="number3">3</button>
                <button class="flat-button--blue" id="subtract">-</button>
                <button class="flat-button--blue" id="plusMinus">±</button>
                <button class="flat-button--yellow" id="clear">C</button>
                <button class="flat-button--yellow" id="number0">0</button>
                <button class="flat-button--yellow" id="decimal">•</button>
                <button class="flat-button--blue" id="add">+</button>
                <button class="flat-button--blue" id="equals">=</button>
            </section>
        </div>
    </main>
</body>
<script type="module" src="./javascript/script.js"></script>
</html>
